  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".slidercontent").hide();
      $(".slidercontent:nth-child(1)").fadeIn("slow");
      var current = 1;
      var max = $("#sliderul li").length+1;

      function changeUp(){
        $(".slidercontent").hide();
        current += 1;
        if(current === max){
          current = 1;
        }
        $(".slidercontent:nth-child(" + current + ")").fadeIn("slow");
      }

      function changeDown(){
        $(".slidercontent").hide();
        current -= 1;

        if(current === 0){
          current = max - 1;
        }

        $(".slidercontent:nth-child(" + current + ")").fadeIn("slow");
      }

      startChange();

      $(".sliderspot.spot2").click(function(){
        stopChange();
        changeUp();
        startChange();
      });
      $(".sliderspot.spot1").click(function(){
        stopChange();
        changeDown();
        startChange();
      });

      function startChange(){
        changeIt = setInterval(function(){changeUp();}, 4000);
      };

      function stopChange(){
        clearInterval(changeIt);
      };
    });
  </script>
</head>
